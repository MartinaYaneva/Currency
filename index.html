<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class= "header">
            <h1>Currency Converter</h1>
    </div>
    <div class="date">2020-08-03 </div>
    <ul class= "currencies">
    <li class= "currency" id="USD"> 
        <img src="euflag.png">
        <img src= "flag.png">
       
        <div class="info">
            <p class="input"><span class="currency-symbol"></span><input placeholder="0.0000"></p>
            <p class="currency-name">EUR/USD</p>
            <p class="base-currency-rate"></p>
          </div> 
          <br>
    </li>
    <li class="currency" id="AUD">
        <img src="euflag.png">
        <img src="auflag.png" >
       
        <div class="info">
            <p class="input"><span class="currency-symbol"></span><input placeholder="0.0000"></p>
            <p class="currency-name">EUR/AUD</p>
            <p class="base-currency-rate"></p>
            </div>
            <br>
            </li>
        <li class="currency" id="CAD">
                 <img src="euflag.png">   
                <img src="cad.png" >
                
                <div class="info">
                    <p class="input"><span class="currency-symbol"></span><input placeholder="0.0000"></p>
                    <p class="currency-name">EUR/CAD</p>
                    <p class="base-currency-rate"></p>
                    </div>
                    <br>
                    </li>
                    <li class="currency" id="BGN">
                        <img src="euflag.png">   
                       <img src="bgn.png" >
                       
                       <div class="info">
                           <p class="input"><span class="currency-symbol"></span><input placeholder="0.0000"></p>
                           <p class="currency-name">EUR/BGN</p>
                           <p class="base-currency-rate"></p>
                           </div>
                           <br>
                           </li>



          
</ul>

    <ul class="add-currency-list"></ul>

    <script src= "project.js"></script>  
</body>
</html>
